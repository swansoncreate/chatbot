name: Bot Test Run

on:
  push:
    branches: [ "main" ] # Запуск при пуше в main
  workflow_dispatch:      # Позволяет запустить вручную кнопкой

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install aiogram groq

      - name: Run Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python main.py

      - name: Restore Database Cache
        uses: actions/cache@v4
        with:
          path: bot_data.db
          key: ${{ runner.os }}-bot-db-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-bot-db-

      - name: Run Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python main.py
